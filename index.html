<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olive & Brew Today's Specials</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #EFF3EA;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 700px;
            background-color: #FFFDF0;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header .title {
            color: #578E7E;
            font-size: 32px;
            font-weight: bold;
            margin: 0;
        }

        .header .subtitle {
            color: #444;
            font-size: 20px;
            margin-top: 5px;
        }

        .special-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .special-item {
            background-color: #EFF3EA;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: box-shadow 0.3s ease;
        }

        .special-item:hover {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .special-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .special-item h2 {
            margin: 0;
            font-size: 22px;
            color: #578E7E;
            font-weight: 600;
        }

        .special-item .rate {
            font-size: 18px;
            font-weight: bold;
            color: #00BFAE;
        }

        .special-item p {
            font-size: 14px;
            color: #666;
            margin: 10px 0 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Olive & Brew</div>
            <div class="subtitle">Today's Specials</div>
        </div>
        <ul class="special-list" id="special-list">
            <li class="special-item">
                <div class="special-item-header">
                    <h2>Jalapeno Poppers</h2>
                    <span class="rate">Rs 259</span>
                </div>
                <p>Melted cheesy poppers with fresh jalapeno.</p>
            </li>
            <li class="special-item">
                <div class="special-item-header">
                    <h2>Pan Fried Noodles with Gravy</h2>
                    <span class="rate">Rs 339</span>
                </div>
                <p>Crisp Noodles with gravy.</p>
            </li>
            <li class="special-item">
                <div class="special-item-header">
                    <h2>Creamcheese Gyoza</h2>
                    <span class="rate">Rs 299</span>
                </div>
                <p>Japanese Gyoza Dumplings steamed and Pan Fried.</p>
            </li>
        </ul>
    </div>
</body>
</html>
