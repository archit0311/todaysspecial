<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Specials</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 700px;
            background-color: #ffffff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 32px;
            color: #333;
            font-weight: bold;
            margin: 0;
        }

        .special-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .special-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: box-shadow 0.3s ease;
        }

        .special-item:hover {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .special-item h2 {
            margin: 0;
            font-size: 22px;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
        }

        .rate {
            font-size: 18px;
            font-weight: bold;
            color: #00BFAE; /* Slightly more subtle color */
            margin-left: 20px; /* Space between item name and rate */
        }

        .description {
            font-size: 14px;
            color: #666;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Today's Specials</h1>
        </div>
        <ul class="special-list">
            <li class="special-item">
                <h2>
                    Paneer Butter Masala
                    <span class="rate">₹250</span>
                </h2>
                <p class="description">Creamy tomato-based paneer curry.</p>
            </li>
            <li class="special-item">
                <h2>
                    Veg Biryani
                    <span class="rate">₹200</span>
                </h2>
                <p class="description">Fragrant rice with mixed vegetables.</p>
            </li>
            <!-- Add more items manually here -->
        </ul>
    </div>
</body>
</html>
