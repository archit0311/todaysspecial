<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olive & Brew - Today's Special</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f8f8f8;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 { color: #333; }
        p { color: #555; margin-bottom: 20px; }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            font-size: 16px;
            text-align: left;
        }
        .menu-item span {
            flex: 1;
            white-space: normal;
            word-wrap: break-word;
        }
        .price {
            min-width: 60px;
            text-align: right;
            font-weight: bold;
            color: #444;
        }
        .arrow {
            color: #888;
            font-size: 14px;
            padding-left: 10px;
        }
        .menu-description {
            display: none;
            padding: 10px 15px;
            font-size: 14px;
            color: #666;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Today's Special</h1>
        <p>Enjoy our handpicked specials, crafted fresh every day!</p>
        <div id="menu"></div>
    </div>

    <script>
        async function fetchMenu() {
            try {
                const response = await fetch("https://raw.githubusercontent.com/archit0311/todaysspecial/master/menu.json");
                const menuItems = await response.json();
                displayMenu(menuItems);
            } catch (error) {
                console.error("Error fetching menu:", error);
            }
        }
        
        function displayMenu(menuItems) {
            const menuDiv = document.getElementById("menu");
            menuDiv.innerHTML = "";
            const today = new Date();
            const isWeekend = (today.getDay() === 6 || today.getDay() === 0);
            
            menuItems.forEach(item => {
                if (item.stock.toLowerCase() === "y" && (!isWeekend || item.holidays.toLowerCase() === "y")) {
                    const menuItemDiv = document.createElement("div");
                    menuItemDiv.classList.add("menu-item");
                    
                    menuItemDiv.innerHTML = `
                        <span>${item.name}</span>
                        <span class="price">₹${item.price}</span>
                        <span class="arrow">▶</span>
                    `;
                    
                    const descriptionDiv = document.createElement("div");
                    descriptionDiv.classList.add("menu-description");
                    descriptionDiv.innerText = item.description;
                    
                    menuDiv.appendChild(menuItemDiv);
                    menuDiv.appendChild(descriptionDiv);
                    
                    menuItemDiv.addEventListener("click", () => {
                        descriptionDiv.style.display = (descriptionDiv.style.display === "none" || descriptionDiv.style.display === "") ? "block" : "none";
                    });
                }
            });
        }
        
        fetchMenu();
    </script>
</body>
</html>
