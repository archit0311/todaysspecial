<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olive & Brew - Today's Special</title>
    <style>
    body { 
        font-family: Arial, sans-serif; 
        background-color: #f8f8f8; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        min-height: 100vh; 
        flex-direction: column; 
        padding: 20px;
    }
    
    h1 { 
        text-align: center; 
        color: #333; 
        margin-bottom: 20px; 
    }
    
    #menu {
        width: 90%;
        max-width: 600px;
    }

    .menu-item { 
        cursor: pointer; 
        margin: 10px 0; 
        padding: 15px; 
        background: #fff; 
        border-radius: 8px; 
        box-shadow: 2px 2px 10px rgba(0,0,0,0.1); 
        display: flex; 
        justify-content: space-between; 
        align-items: center;
    }

    .menu-item span { 
        font-weight: bold; 
        font-size: 16px; 
        display: flex; 
        align-items: center;
    }

    .menu-item span::before {
        content: "▶";
        margin-right: 8px;
        transition: transform 0.2s ease-in-out;
    }

    .menu-item.open span::before {
        transform: rotate(90deg);
    }

    .menu-price {
        font-weight: bold;
        color: #666;
    }

    .menu-description { 
        display: none; 
        margin-top: 10px; 
        padding-left: 25px; 
        font-size: 14px; 
        color: #555;
    }

    .menu-item.open .menu-description {
        display: block;
    }
</style>


</head>
<body>
    <h1>Today's Special</h1>
    <div id="menu"></div>

    <script>
        async function fetchMenu() {
    try {
        const response = await fetch("https://raw.githubusercontent.com/archit0311/todaysspecial/master/menu.json");
        const text = await response.text();  // Read as plain text first
        console.log("Raw JSON Response:", text); // Debugging output

        const menuItems = JSON.parse(text);  // Now try parsing
        console.log("Parsed JSON:", menuItems); // See if it's an array or object

        displayMenu(menuItems);
    } catch (error) {
        console.error("Error fetching menu:", error);
    }
}
        function displayMenu(menuItems) {
            const menuDiv = document.getElementById("menu");
            menuDiv.innerHTML = "";

            const today = new Date();
            const isWeekend = (today.getDay() === 6 || today.getDay() === 0); // Saturday (6) or Sunday (0)
            
            menuItems.forEach(item => {
                if (item.stock.toLowerCase() === "y" && (!isWeekend || item.holidays.toLowerCase() === "y")) {
                    const menuItemDiv = document.createElement("div");
                    menuItemDiv.classList.add("menu-item");
                    menuItemDiv.innerHTML = `<span>▶ ${item.name}</span>`;
                    
                    const descriptionDiv = document.createElement("div");
                    descriptionDiv.classList.add("menu-description");
                    descriptionDiv.innerText = item.description;
                    
                    menuItemDiv.appendChild(descriptionDiv);
                    menuDiv.appendChild(menuItemDiv);
                    
                    menuItemDiv.addEventListener("click", () => {
                        descriptionDiv.style.display = (descriptionDiv.style.display === "none" || descriptionDiv.style.display === "") ? "block" : "none";
                    });
                }
            });
        }

        fetchMenu();
    </script>
</body>
</html>
