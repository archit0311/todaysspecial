<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olive & Brew - Today's Special</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
        }
        h1 { color: #222; }
        p { color: #555; margin-bottom: 20px; }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            font-size: 16px;
            text-align: left;
            transition: background 0.2s ease-in-out;
        }
        .menu-item:hover {
            background: #f0f0f0;
        }
        .menu-item span {
            white-space: normal;
            word-wrap: break-word;
        }
        .menu-item .name {
            flex: 1;
            text-align: left;
        }
        .menu-item .price {
            font-weight: bold;
            color: #333;
            text-align: right;
            min-width: 60px;
        }
        .menu-item .arrow {
            margin-left: 8px;
            color: #555;
        }
        .menu-description {
            display: none;
            padding: 10px 15px;
            font-size: 14px;
            color: #666;
            text-align: left;
            border-bottom: 1px solid #ddd;
            background: #fafafa;
        }
    </style>

<style>
    .menu-button {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #2E7D32;
        color: white;
        font-size: 18px;
        font-weight: bold;
        padding: 12px 24px;
        border: none;
        border-radius: 30px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: background 0.3s ease;
        text-decoration: none;
        display: inline-block;
    }

    .menu-button:hover {
        background-color: #a2f594a7;
    }
</style>





</head>
<body>
    <div class="container">
        <h1>Today's Special</h1>
        <p>Enjoy our handpicked specials, crafted fresh every day!</p>
        <div id="menu"></div>
    </div>

    <script>
        async function fetchMenu() {
            try {
                const response = await fetch("https://raw.githubusercontent.com/archit0311/todaysspecial/master/menu.json");
                const menuItems = await response.json();
                displayMenu(menuItems);
            } catch (error) {
                console.error("Error fetching menu:", error);
            }
        }
        
        function displayMenu(menuItems) {
            const menuDiv = document.getElementById("menu");
            menuDiv.innerHTML = "";
            const today = new Date();
            const isWeekend = (today.getDay() === 6 || today.getDay() === 0);
            
            menuItems.forEach(item => {
                if (item.stock.toLowerCase() === "y" && (!isWeekend || item.holidays.toLowerCase() === "y")) {
                    const menuItemDiv = document.createElement("div");
                    menuItemDiv.classList.add("menu-item");
                    
                    menuItemDiv.innerHTML = `
                        <span class="name">${item.name}</span>
                        <span class="price">₹${item.price} <span class="arrow">▼</span></span>
                    `;
                    
                    const descriptionDiv = document.createElement("div");
                    descriptionDiv.classList.add("menu-description");
                    descriptionDiv.innerText = item.description;
                    
                    menuDiv.appendChild(menuItemDiv);
                    menuDiv.appendChild(descriptionDiv);
                    
                    menuItemDiv.addEventListener("click", () => {
                        const isOpen = descriptionDiv.style.display === "block";
                        document.querySelectorAll(".menu-description").forEach(desc => desc.style.display = "none");
                        document.querySelectorAll(".menu-item").forEach(item => item.classList.remove("open"));
                        
                        if (!isOpen) {
                            descriptionDiv.style.display = "block";
                            menuItemDiv.classList.add("open");
                        }
                    });
                }
            });
        }
        
        fetchMenu();
    </script>

<a href="https://oliveandbrew.in/menu.html" class="menu-button"> Full Menu</a>

</body>
</html>
